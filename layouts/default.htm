description = "Default layout"
==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>October CMS - {{ this.page.title }}</title>
        <meta name="description" content="{{ this.page.meta_description }}">
        <meta name="title" content="{{ this.page.meta_title }}">
        <meta name="author" content="OctoberCMS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="generator" content="OctoberCMS">
        <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
        {% styles %}
	<link href="{{ [
		'assets/css/style.css'
	]|theme }}" rel="stylesheet">
    </head>
    <body>

	<!-- Main navigation -->
	<ul class="clearfix">
		<li class="{{ viewBag.activeMenu == 'homepage' ? 'active' }}">Home</li>
		<li class="{{ viewBag.activeMenu == 'about' ? 'active' }}">About</li>
		<li class="{{ viewBag.activeMenu == 'services' ? 'active' }}">Services</li>
		<li class="{{ viewBag.activeMenu == 'contact' ? 'active' }}">Contact</li>
	</ul> <!-- end of ul -->

	<h1>This is a layout template</h1>

        <!-- Content -->
        <section id="layout-content">
            {% page %}
        </section>

        <!-- Scripts -->
        <script src="{{ 'assets/js/jquery.js'|theme }}"></script>
        <script src="{{ 'assets/js/app.js'|theme }}"></script>
        {% framework extras %}
        {% scripts %}

    </body>
</html>
